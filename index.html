<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      max-width: 400px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button {
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background: linear-gradient(45deg, #00bcd4, #4caf50);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(0, 255, 179, 0.3);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 179, 0.5);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Welcome!</h1>
      <p>Thanks for visiting our website. Let's explore something amazing together.</p>
      <a href="home.html" class="button">Enter</a>
    </div>
  </div>
</body>
</html>
